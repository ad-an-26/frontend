<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>tailwind-webpage</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Birthstone&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

<body class="bg-pink-100">

      <h1 class="font-[Birthstone] text-6xl font-bold">Zestwax</h1>
      <div class="nav-right w-1/2 flex justify-between font-[roboto] font-medium">
        <h3 class="cursor-pointer">HOME</h3>
        <h3 class="cursor-pointer">ABOUT</h3>
        <h3 class="cursor-pointer">PRODUCTS</h3>
        <h3 class="cursor-pointer">SHOP NOW</h3>
        <h3 class="cursor-pointer">CONTACT</h3>

    </nav>

    <div class="hero h-3/4 w-screen flex">
      <div class="left-hero w-1/2 h-full flex items-center justify-center">
        <img src="./images/Untitled_design-removebg-preview.png" alt="">
      </div>
      <div class="right-hero w-1/2 h-full flex flex-col gap-2 font-[roboto] justify-center items-center">

      </div>
    </div>
    <div class="bottom-bar w-screen h-16 bg-yellow-500 flex justify-center items-center">
      <h3 class="font-[roboto] font-medium tracking-wider text-2xl ">HANDMADE SCENTED AND UNSCENTED CANDLES MAKE IN MELBUORNE, AUSTRALIA</h3>

    <div class="shop-now flex justify-between items-center">
      <div class="left-shop w-1/4 h-96">
        <img class="h-2/3 w-2/3 object-cover object-top rounded-full" src="https://plus.unsplash.com/premium_photo-1676043248932-80cec91c242e?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">

      </div>

        <h3></h3>
      </div>
      <div class="right-shop w-1/4 h-96">
        <img class="h-64 w-64 object-cover object-top rounded-full" src="https://plus.unsplash.com/premium_photo-1670426501344-06e127282712?q=80&w=1887&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
